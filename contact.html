				<p>Komfy Korner Genealogy Research<br>
				Thompson, CT  06277<br>

			<form role="form" id="contactForm" data-toggle="validator" class="form-horizontal shake">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="Enter name" required data-error="Please enter your name">
					</div>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter email" required>
					</div>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
					</div>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-10">
						<textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
					</div>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="form-submit" class="btn btn-default">Submit</button>
						<div id="msgSubmit" class="h3 text-center hidden"></div>
						<div class="clearfix"></div>
					</div>
				</div>
			</form>
